name: Merging & Sending (Docker update and SSH)

on:
  push:
    branches: ["main"]

jobs:
  update-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checks the action code from GitHub
        uses: actions/checkout@v2
      - name: Login to Docker Hub using username and pass
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
      - name: Build and tag Docker image
        run: |
          docker build . -t Kastholm/musikmekanikeren:latest
          docker tag Kastholm/musikmekanikeren:latest Kastholm/musikmekanikeren:existing-tag
      - name: Push Docker image
        run: docker push Kastholm/musikmekanikeren:existing-tag
