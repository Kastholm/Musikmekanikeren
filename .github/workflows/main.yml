name: Merging & Sending (Docker update and SSH)

on:
  push:
    branches: ["main"]


jobs:
  update-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: 192.168.87.185
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.DOCKER_PASS }}
          port: 22
          source: "layouts/default.vue"
          target: "../../var/www/webtify.website/musikmekanikeren"
